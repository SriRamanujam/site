<div id="home-expose" ng-controller="SliderController">
    <carousel interval="8000">
        <slide ng-repeat="slide in slides" active="slide.active" style="background: {{slide.bgColor}}">
            <img ng-src="{{slide.image}}" style="margin:auto; height: 350px;"/>
                <div class="carousel-caption">
                    <h4>{{slide.title}}</h4>
                    <p>{{slide.subtitle}}</p>
                </div>
        </slide>
    </carousel>
</div>
